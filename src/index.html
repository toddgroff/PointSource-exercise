<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>PointSource Exercise</title>
  </head>
  <body>

    <div class="user-profile">

      testing

    </div>

    <script type="text/html" id="profile">
      <img src="http://applicant.pointsource.us/images/placeholder.png" class="placeholder <%- m.sex %>">
      <span class="user-name"><%- m.first-name + ' ' + m.family-name %></span>
      <div class="user-address">
        <span><%- m.address.house-# + ' ' + m.address.street-name %></span>
        <span><%- m.address.city + ' ' + m.address.st %></span>
        <span><%- m.address.zip %></span>
      </div>
    </script>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
