<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>PointSource Exercise</title>
  </head>
  <body>

    <div class="user-profile">

    </div>

    <script type="text/html" id="profile">
      <img src="http://applicant.pointsource.us/images/placeholder.png" class="<%- m.person.sex %>">
      <span class="user-name"><%- m.person['first-name'] + ' ' + m.person['family-name'] %></span>
      <div class="user-address">
        <span><%- m.person.address['house-#'] + ' ' + m.person.address['street-name'] %></span>
        <span><%- m.person.address.city + ' ' + m.person.address.st %></span>
        <span><%- m.person.address.zip %></span>
      </div>
    </script>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
